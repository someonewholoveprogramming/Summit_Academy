<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css " rel="stylesheet" />
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css " />
  <!-- React and ReactDOM CDN -->
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js "></script>
  <!-- Babel CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.25.6/babel.min.js "></script>

  <style>
    /* Smooth fade for the app */
    #root {
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    /* Bounce animation for dots */
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0); }
      40% { transform: scale(1); }
    }

    /* RGB Animation Bar Container */
    .rgb-bar-container {
      position: fixed;
      top: 60px; /* Height of the navbar (adjust if needed) */
      left: 0;
      width: 100%;
      height: 8px; /* Height of the bar */
      z-index: 9; /* Below header (10) but above content */
      overflow: hidden; /* Ensures the shadow doesn't extend beyond the container */
    }

    /* RGB Animation Bar Styles */
    .rgb-bar {
      height: 100%;
      width: 100%;
      position: absolute;
      background: linear-gradient(90deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff00, #00ff80, #00ffff, #0080ff, #0000ff, #8000ff, #ff00ff, #ff0080, #ff0000);
      background-size: 200% 100%;
      animation: rgbShift 1.2s linear infinite;
      /* Create the shadow effect using a pseudo-element */
    }
    
        /* --- Add these new CSS rules --- */
    /* Wrapper for content needing an RGB border */
    .rgb-border-wrapper {
      position: relative;
      border-radius: 0.5rem; /* Match the rounded-lg class */
      /* Isolation and background are important for masking the border correctly */
      isolation: isolate;
      background-color: inherit; /* Inherits bg-blue-50 from parent */
    }

    /* Create the RGB border using a pseudo-element */
    .rgb-border-wrapper::before {
      content: '';
      position: absolute;
      inset: 0; /* Covers the entire wrapper */
      border-radius: inherit; /* Inherits the border-radius */
      padding: 2px; /* Controls the border thickness */
      background: linear-gradient(90deg, #ff0000, #ff8000, #ffff00, #80ff00, #00ff00, #00ff80, #00ffff, #0080ff, #0000ff, #8000ff, #ff00ff, #ff0080, #ff0000);
      background-size: 200% 100%;
      animation: rgbShift 1.2s linear infinite;
      /* Ensures the gradient is only visible within the padding area (creating the border effect) */
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      /* Places the border behind the content */
      z-index: -1;
    }

    /* Create the RGB glow/shadow using another pseudo-element */
    .rgb-border-wrapper::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      padding: 2px; /* Match the border thickness */
      background: inherit; /* Inherits the gradient */
      background-size: 200% 100%;
      animation: rgbShift 1.2s linear infinite;
      filter: blur(6px); /* Blur amount controls the glow intensity */
      opacity: 0.7; /* Adjust glow opacity */
      /* Ensures the glow is only visible within the padding area */
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
       -webkit-mask-composite: xor;
      mask-composite: exclude;
      /* Places the glow behind the border and content */
      z-index: -2;
    }
    /* --- End of new CSS rules --- */

    .rgb-bar::after {
      content: '';
      position: absolute;
      top: 100%; /* Position it just below the bar */
      left: 0;
      width: 100%;
      height: 12px; /* Height of the shadow */
      background: inherit; /* Inherit the gradient */
      background-size: 200% 100%; /* Inherit the background size */
      filter: blur(7px); /* Blur the pseudo-element to create the shadow */
      opacity: 0.9; /* Adjust opacity for desired shadow intensity */
      animation: rgbShift 1.2s linear infinite; /* Animate the pseudo-element with the same keyframes */
      z-index: -1; /* Place the shadow behind the main bar */
    }


    /* Keyframes for the RGB shift */
    @keyframes rgbShift {
      0% {
        background-position: 0% 50%;
      }
      100% {
        background-position: 200% 50%;
      }
    }
  </style>
</head>
<body class="font-sans">

    // Testimonials Component

    // Footer Component
    function Footer() {

    // Main App Component
    function App() {
      return (

          <Header />
          <Hero />

          <Testimonials />
          <Footer />
        </div>
      );
    }

    // Render App
    ReactDOM.render(<App />, document.getElementById('root'));

    // Hide preloader after React has rendered
    window.addEventListener("load", () => {
      const preloader = document.getElementById("preloader");
      const root = document.getElementById("root");

      if (preloader && root) {
        preloader.style.opacity = "0";
        setTimeout(() => {
          preloader.style.display = "none";
          root.style.opacity = "1"; // fade in app
        }, 600);
      }
    });
  </script>
</body>
</html>
